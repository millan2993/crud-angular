<!--The content below is only a placeholder and can be replaced.-->
<div class="container">

  <div class="text-center">
    <h1>
      Project {{ title }}!
    </h1>
  </div>


  <div class="row">

    <div class="col-md-4">
      <form name="employeeForm" novalidate>
        <div class="form-group">
          <label for="first_name">Nombre</label>
          <input id="first_name" name="first_name" type="text" class="form-control"
                 [(ngModel)]="model.first_name" required>
        </div>

        <div class="form-group">
          <label for="last_name">Apellido</label>
          <input id="last_name" name="last_name" type="text" class="form-control"
                 [(ngModel)]="model.last_name" required>
        </div>

        <input type="submit" class="btn btn-primary" (click)="save()">
      </form>
    </div>

    <div class="col-md-8">
      <div class="table-responsive">
        <table class="table table-bordered table-resposive table-hover">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees; let i = index" (click)="edit(i)">
              <td>{{employee.first_name}}</td>
              <td>{{employee.last_name}}</td>
              <td><button class="btn btn-primary btn-xs" (click)="delete(i)" >Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

</div>
